<app-wordle-grid
    [grid]="grid"
    [colorGrid]="colorGrid"></app-wordle-grid>
<app-keyboard
    [incorrectLetters]="incorrectLetters"
    [guessedCorrect]="guessedCorrect"
    (enteredCharacterEmitter)="updateCharacterList($event)"
    (checkGuessWordEmitter)="checkGuessWord()"
    (clearLastCharacterEmitter)="clearLastCharacter()">
</app-keyboard>
